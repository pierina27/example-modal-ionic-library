<ion-view>
	<div class="bar bar-header bar-positive">
		<h1 class="title">{{titulo}}</h1>
	</div>
	<ion-content class="has-header">
		<div class="list" ng-repeat="libro in libros">
			<a class="item item-thumbnail-left" ng-click="abrirDetalle(libro.id)">
			<img src='{{ libro.portada }}'>
				<h2>{{ libro.titulo }}</h2>
				<p>{{ libro.autor }}</p>
			</a>
		</div>
	</ion-content>
	<div class="bar bar-footer bar-balanced">
		<div class="title"></div>
	</div>
</ion-view>
